<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Mercado Pago Node</title>
  </head>
  <body>
    <div class="containcer">
      <h1 class="display-2">Detalle de producto</h1>
      <div class="row">
        <div class="col-md-6 offset-3">
          <div class="card">
            <div class="car-header">
              <h3>Remera de mujer manga corta</h3>
            </div>
            <div class="card-body">
              <img
                src="https://http2.mlstatic.com/D_NQ_NP_2X_841239-MLA43736458138_102020-F.webp"
                alt="foto producto"
                style="width: 50%"
              />
              <hr />
              <h4>Descripcion</h4>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque
                obcaecati sunt earum vel quisquam esse porro eveniet, officia
                cumque eaque reprehenderit ducimus asperiores quia voluptatum!
              </p>
              <hr />
              <h4>Precio $ 2500</h4>
              <div>
                <!-- form que envia la info al backend -->
                <form action="http://localhost:3000/checkout" method="post">
                  <input type="hidden" name="price" value="2500" />
                  <input
                    type="hidden"
                    name="title"
                    value="Remera de mujer manga corta"
                  />

                  <input
                    type="submit"
                    value="Comprar ahora"
                    class="btn btn-primary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
